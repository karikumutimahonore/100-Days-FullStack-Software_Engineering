<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
    <div>
      <!-- Text input -->
     <label for="fullname">Enter fullname:</label>
    <input id="fullname" type="text" placeholder="Enter fullname">
    </div>
    <br>
        <!-- Number input -->
       <div>
        <label for="age">Age:</label>
        <input  type="number">
       </div>

       <br>
       <!-- Pasword input -->
      <div>
       <label>Pasword:</label>
       <input type="password">
      </div>


      <br>
      <!-- Email input -->
     <div>
      <label>Email:</label>
      <input type="email">
     </div>

     <br>
     <!-- url input -->
    <div>
     <label>URL:</label>
     <input type="url">
    </div>
    <br>
    <!-- Phone number input -->
   <div>
    <label>Phone number:</label>
    <input type="tel">
   </div>

   <br>
   <!-- Number input with min and max -->
  <div>
   <label>Age:</label>
   <input type="number" min="18" max="25">
  </div>

  <br>
  <!-- Range Input -->
 <div>
  <label>Range:</label>
  <input type="range" min="18" max="25">
 </div>

 <br>
 <!-- Date input -->
<div>
 <label>Date:</label>
 <input type="date">
</div>


<br>
<!-- Time input -->
<div>
<label>Time:</label>
<input type="time">
</div>

<br>
<!-- month input -->
<div>
<label>Month:</label>
<input type="month">
</div>

<br>
<!-- Week input -->
<div>
<label>Week:</label>
<input type="week">
</div>


<br>
<!-- Color input -->
<div>
<label>Color:</label>
<input type="color">
</div>

<br>
<!-- Checkbox input -->
<div>
<label>Select your course:</label>
<input type="checkbox">
<input type="checkbox">



<br>
<!-- Checkbox input -->
<div>
<label>Radio Buttons:</label>
<input type="radio">


<br>
<!-- File input -->
<div>
<label>File:</label>
<input type="file">

<br>
<!-- Text area input -->
<div>
<label>Description:</label>
<textarea rows="10" cols="60"></textarea>

<br>
<!-- Select dropdown -->
<div>
<label>Choose your course:</label>
<select>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="Javascript">Javascript</option>
    <option value="Nodejs">Nodejs</option>
</select>
<button type="submit">Register</button>
</div>
</form>
</body>
</html>
