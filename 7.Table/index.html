<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;

        }
        th{
            background-color: #710303;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Students Grade Table</h1>
    <hr>
    <table>
        <!--Thead-->
        <thead>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </thead>
        <tbody>
            <tr>
                <td>Emmanuel</td>
                <td>Math</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Honore</td>
                <td>Physics</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Thomas</td>
                <td>Geo</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
