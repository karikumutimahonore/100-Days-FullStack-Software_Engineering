<!DOCTYPE html>
<html lang="en">
<head>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Product Card Start-->
    <div class="product-card">
        <img src="./images/computer.jpg" alt="laptop" class="product-image">
        <!--Product ingo start -->
        <div class="product-info">
            <div class="product-title">Amazing Product</div>
            <div class="product-price">$99.99</div>
            <p class="product-description">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure voluptatibus veritatis aliquid? Dolorum consequuntur impedit ipsam alias quidem maiores iste inventore atque quos pariatur tempore nam tempora, blanditiis assumenda. Sequi.
            </p>
            <button class="btn-add-to-card">
                <i class="fas fa-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
        <!--Product ingo end-->

        <div class="discount-tag">20% off</div>
    </div>
</body>
</html>
